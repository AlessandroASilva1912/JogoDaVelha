<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="board" class="board">
        </div>
        <div id="status" class="status">Vez do jogador X</div>
        <div id="winner" class="winner hidden">O jogador X venceu!</div>
        <div id="draw" class="draw hidden">Empate!</div>
        <button id="resetBtn" class="reset-btn">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
